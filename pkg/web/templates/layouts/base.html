{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

  {{ template "head" . }}

<body>
  {{ template "header" . }}

  <main>
    {{ block "content" . }}{{ end }}
    <div id="toast" class="toast toast-top toast-end min-w-0 max-w-sm text-balance"></div>

    <div id="success-toast" class="hidden toast toast-top toast-end">
      <div class="alert alert-success flex items-center">
        <i class="fa-solid fa-circle-check"></i>
        <span id="success-toast-msg"></span>
      </div>
    </div>
  </main>

  {{ template "footer" . }}

  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/json-enc.js"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  <script src="https://unpkg.com/slim-select@latest/dist/slimselect.min.js"></script>
  <script type="module" src="/static/js/main.js"></script>
  {{ block "appcode" . }}{{ end }}
</body>
</html>
{{ end }}
