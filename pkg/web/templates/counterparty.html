{{ template "base" . }}
{{ define "content" }}
  <section class="mx-8 py-14">
    <section class="flex gap-x-6 mb-12">
      <h1 class="font-bold text-2xl">Counterparty VASPs</h1>
      <button onclick="add_vasp_modal.show()" class="btn btn-sm bg-[#55ACD8] text-white hover:bg-[#55ACD8]/90">Add New VASP</button>
    </section>
    <section hx-get="/v1/vasps" hx-trigger="load">
      <div class="text-center">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
    </section>
  </section>

  <!-- Add VASP Modal -->
  <dialog id="add_vasp_modal" class="modal">
    <div class="modal-box">
      <div class="flex justify-between items-center">
        <h1 class="font-bold text-xl">Add New Counterparty VASP</h1>
        <button onclick="add_vasp_modal.close()" class="btn btn-sm btn-circle btn-ghost">
          <i class="fa-solid fa-x"></i>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <p class="py-4">Add new counterparty VASP details.</p>
      <div class="">
        <form id="new-vasp-form" method="post">
          <div class="mb-4">
            <label for="legal_name" class="label-style">VASP Legal Name</label>
            <input type="text" id="legal_name" name="legal_name" class="input-style" />
          </div>
          <div class="mb-4 grid md:grid-cols-2 gap-6">
            <div>
              <label for="lei" class="label-style">LEI</label>
              <input type="text" id="lei" name="lei" class="input-style" />
            </div>
            <div>
              <label for="email" class="label-style">Compliance Email Address</label>
              <input type="text" id="email" name="email" class="input-style" />
            </div>
          </div>
          <div class="mb-4">
            <label for="api_url" class="label-style">API URL</label>
            <input type="text" id="api_url" name="api_url" class="input-style" />
          </div>
          <div class="mb-4">
            <label for="signing_key" class="label-style">Signing Key (optional)</label>
            <input type="text" id="signing_key" name="signing_key" class="input-style" />
          </div>
          <div class="mb-6">
            <h3 class="font-bold">Supported Protocols</h3>
            <div class="mt-2 flex items-center gap-x-4">
              <div class="flex items-center">
                <input type="checkbox" id="trisa" name="trisa" value="trisa" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
                <label for="trisa" class="ms-2 text-sm font-medium text-gray-900">TRISA</label>
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="trp" name="trp" value="trp" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
                <label for="trp" class="ms-2 text-sm font-medium text-gray-900">TRP</label>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 items-center gap-x-6 mb-6">
            <div>
              <label for="preferred_protocol" class="label-style">Select Preferred Protocol</label>
              <select id="preferred_protocol" size="2" class="overflow-y-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option value="trisa">TRISA</option>
                <option value="trp">TRP</option>
              </select>
            </div>
            <div>
              <label for="auto_approve" class="label-style">Auto Approve?</label>
              <select id="auto_approve" size="2" class="overflow-y-auto bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option value="true">YES</option>
                <option value="false">NO</option>
              </select>
            </div>
          </div>
          <div class="mb-4">
            <label for="tag" class="label-style">Notes</label>
            <textarea id="tag" name="tag" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
          <div class="flex justify-center">
            <button class="w-44 btn bg-[#55ACD8] font-semibold text-lg text-white hover:bg-[#55ACD8]/90">Save</button>
          </div>
        </form>
      </div>
    </div>
  </dialog>

{{ end }}
