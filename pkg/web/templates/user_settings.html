{{ template "base" . }}
{{ define "content" }}

<section class="mx-8 py-14">
  <section class="md:flex md:items-center md:gap-x-6 mb-12">
    <h1 class="font-bold text-2xl">User Management</h1>
    <button type="button" class="mt-3 md:mt-0 btn btn-sm bg-primary text-white hover:bg-primary/90">Add New User</button>
  </section>

  <section id="accounts" hx-get="/v1/users" hx-trigger="load">
    <div class="text-center">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  </section>

</section>

{{ end }}
