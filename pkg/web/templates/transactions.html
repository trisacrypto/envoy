{{ template "base" . }}
{{ define "content" }}

<section class="mx-8 py-14 overflow-x-auto">
  <section class="mb-12 flex items-center gap-x-6">
    <h1 class="font-bold sm:text-2xl">Transaction Inbox</h1>
    <div class="flex items-center gap-x-1">
      <a href="/send-envelope" class="btn btn-sm bg-[#55ACD8] text-white hover:bg-[#55ACD8]/90">Send New Secure Envelope</a>
      <div class="tooltip tooltip-right" data-tip="Messages are sent as Secure Envelopes. Secure Envelopes are encrypted messages designed to securely exchange compliance data. Secure Envelopes ensure privacy, non-repudiation, and long-term storage.">
        <button class="pt-2">
          <img src="/static/infoicon.svg" alt="" />
        </button> 
      </div>
    </div>
  </section>
  <section hx-get="/v1/transactions" hx-trigger="load"></section>
  <!--  TODO: Display the spinner when data is returned from the transactions list endpoint. -->
    <!-- <div class="text-center">
      <span class="loading loading-spinner loading-lg"></span>
    </div> -->
  </section>
</section>

{{ end }}
