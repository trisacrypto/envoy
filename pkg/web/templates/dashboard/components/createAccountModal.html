{{ define "createAccountModal" }}
<div id="createAccountModal" class="modal modal-lg" tabindex="-1">
  <div class='modal-dialog'>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create Customer Account</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="createAccountAlerts" class="alerts"></div>
        <form id="createAccountForm" hx-post="/v1/accounts" hx-ext="json-enc" hx-swap="none" hx-indicator="#loader" hx-disabled-elt="next button[type='submit'], next button[type='reset']">
          <div class="form-group">
            <label for="customer_id" class="form-label">Customer ID</label>
            <input type="text" id="customer_id" name="customer_id" class="form-control">
            <small class="form-text mt-1">
              An optional, internal customer ID to link back to your accounts database.
            </small>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control">
                <small class="form-text mt-1">
                  Identify accounts holders by forename (optional).
                </small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
                <small class="form-text mt-1">
                  Identify accounts holders by surname.
                </small>
              </div>
            </div>
          </div>
          <hr class="mb-5" />
          <div class="row">
            <div class="col-8">
              <label for="crypto_addresses_crypto_address" class="form-label">Crypto Addresses</label>
              <small class="form-text mt-1">
                Add one or more crypto wallet addresses for the account holder.
              </small>
            </div>
            <div class="col-4">
              <label for="crypto_addresses_network" class="form-label">Virtual Asset</label>
            </div>
          </div>
          <div class="row crypto_addresses">
            <div class="col-8">
              <div class="form-group">
                <input type="text" id="crypto_addresses_crypto_address" name="crypto_addresses_crypto_address" class="form-control" required>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <select id="crypto_addresses_network" name="crypto_addresses_network" class="form-control" data-networks='{"searchEnabled": true}' placeholder="Select Network" required></select>
              </div>
            </div>
            <div class="col-1">
              <div class="form-group">
                <button class="btn btn-outline-success btn-sm mt-2" type="button">
                  <i class="fe fe-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <span id="loader" class="htmx-indicator spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <button type="submit" form="createAccountForm" class="btn btn-primary">
          Create
        </button>
        <button type="reset" form="createAccountForm" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
{{ end }}
