{{ template "base" . }}
{{ define "head" }}
<head>
  <meta charset="utf-8"> <!-- Important: rapi-doc uses utf-8 characters -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="robots" content="noindex,follow">

  <meta name="description" content="OpenAPI documentation for programatic access to your Envoy node." />
  <meta name="author" content="Rotational Labs and Open Source Contributors on behalf of TRISA" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>

  <title>Envoy API Documentation</title>

  <script type="module" src="/static/js/rapidoc/rapidoc-min.js"></script>
</head>
{{ end }}
{{ define "body" }}
<body>
  <rapi-doc
    spec-url="/v1/docs/openapi.json"
    theme = "light"
    show-header = "false"
    allow-spec-url-load = "false"
    allow-spec-file-load = "false"
    allow-spec-file-download = "true"
    schema-style = "table"
    schema-description-expanded	= "true"
    render-style = "focused"
    text-color = "#333333"
    primary-color = "#55ACD8"
    font-size = "default"
    nav-bg-color = "#EFEFEF"
    nav-item-spacing = "compact"
    fill-request-fields-with-example = "false"
  >
    <img
      slot="nav-logo"
      src="/static/img/trisa-logo-512.png"
    />
  </rapi-doc>
</body>
{{ end }}
