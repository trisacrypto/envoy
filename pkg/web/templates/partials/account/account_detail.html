<div class="modal-box">
  <div class="mb-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">Customer Details</h1>
    <button onclick="acct_modal.close()" class="btn btn-sm btn-circle btn-ghost">
      <i class="fa-solid fa-x"></i>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <dl>
    <div class="mb-4 grid grid-cols-2">
      <dt class="font-bold">First or Given Name</dt>
      <dd>{{ .FirstName }}</dd>
    </div>
    <div class="mb-4 grid grid-cols-2">
      <dt class="font-bold">Last or Family Name</dt>
      <dd>{{ .LastName }}</dd>
    </div>
    <div class="mb-4 grid grid-cols-2">
      <dt class="font-bold">Customer Account ID</dt>
      <dd>{{ .CustomerID }}</dd>
    </div>
  </dl>
  {{ if .CryptoAddresses }}
  <div class="mt-8 mb-4">
    <h2 class="font-bold text-lg">Wallet Addresses</h2>
  </div>
  {{ range .CryptoAddresses }}
  <div class="mb-4">
    <div class="grid grid-cols-2">
      <dt class="font-bold">{{ .Network }}</dt>
      <div>
        <div>
          <dd class="break-words">{{ .CryptoAddress }}<dd>
          <dd class="mt-4 text-sm break-words">{{ .TravelAddress }}</dd>
        </div>
      </div>
  </div>
  {{ end }}
  {{ end }}
  <div class="mt-8 flex justify-center">
    <button id="edit-acct-bttn" hx-get="/v1/accounts/{{ .ID }}/edit" hx-target="#acct_modal" hx-swap="innerHTML" class="w-44 btn bg-[#55ACD8] font-semibold text-lg text-white hover:bg-[#55ACD8]/90">Edit</button>
 </div>
  </div>
</div>
