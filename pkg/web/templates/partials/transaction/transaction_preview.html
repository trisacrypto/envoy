<div id="preview-envelope-container" class="modal-box mx-auto relative p-4 w-full max-w-7xl max-h-full">
  <!-- Modal content -->
    <div>
      <!-- Modal header -->
      <div class="md:flex items-center justify-between p-4 border border-black bg-[#D9D9D9]">
        <div class="mb-4 md:mb-0">
          <h1 class="text-xl font-bold text-gray-900 lg:text-2xl">
            Secure Envelope Details: Preview
          </h1>
        </div>
        <!-- TODO: Make buttons same width -->
        <form 
          _="on htmx:afterRequest
              if event.detail.successful
                remove @open from #preview_envelope
                then reset() the #secure-envelope-form
                then reload() the location of the window
                then go to top of the body" 
          hx-post="/v1/transactions/send" 
          hx-target="#secure-envelope-form" 
          hx-swap="none" 
          hx-ext="json-enc" 
          method="post"
          >
          <input type="hidden" id="travel_address" name="travel_address" value="{{ .Dump }}" />
          <div class="flex flex-row md:w-1/3 gap-x-2 md:gap-4 w-full">
            <button type="submit" class="p-1 rounded bg-green-700 font-semibold text-white md:p-2 hover:bg-green-700/80">Send</button>
            <button type="button" onclick="preview_envelope.close()" class="p-1 rounded bg-[#55ACD8] font-semibold text-white md:p-2 hover:bg-[#55ACD8]/80">Edit</button>
            <button type="button" onclick="preview_envelope.close()" class="p-1 rounded bg-red-700 font-semibold text-white md:p-2 hover:bg-red-700/80">Cancel</button>
          </div>
        </form>
      </div>
          <!-- Modal body -->
        <div class="w-full py-4">
          <section class="mx-auto mb-4 p-4 md:mx-0 lg:mb-0 md:p-6 border border-black rounded bg-[#D9D9D9]">
            <!-- TODO: Display relevant data in the preview -->
            <div class="mb-2"><span class="font-semibold">Travel Address: </span>{{ .TravelAddress }}</div>
            <div class="mb-2"><span class="font-semibold">Transaction:</span>{{ .Transaction }}</div>
            <div class="mb-2"><span class="font-semibold">Originator:</span>{{ .Identity.Originator }}</div>
            <div class="mb-2"><span class="font-semibold">Originating VASP:</span>{{ .Identity.OriginatingVasp }}</div>
            <div class="mb-2"><span class="font-semibold">Beneficiary VASP:</span>{{ .Identity.BeneficiaryVasp }}</div>
            <div class="mb-2"><span class="font-semibold">Beneficiary:</span>{{ .Identity.Beneficiary }}</div>
          </section>
        </div>
      </div>
    </div>
</div>
