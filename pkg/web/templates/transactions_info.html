{{ template "base" . }}
{{ define "content" }}

<section class="mx-8 my-14">
  <section hx-get="/v1/transactions/{{ .ID }}?detail=full" hx-trigger="load">
    <div class="text-center">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  </section>
</section>
<input type="hidden" id="transaction-id" value="{{ .ID }}" />
<!-- Reject transaction modal -->
{{ template "transaction_rejection.html" . }}

{{ end }}

{{ define "appcode" }}
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
<script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
<script src="/static/js/transactionInfo.js"></script>
{{ end }}
