{{ define "originator_information" }}

<section class="py-2 border-t border-t-black">
  <h2 class="my-4 font-bold">1. ORIGINATOR INFORMATION</h2>
  <div class="grid gap-6 my-4 md:grid-cols-2">
    <div>
      <label for="orig_first_name" class="label-style">Legal First or Given Name</label>
      <input type="text" id="orig_first_name" name="orig_first_name" placeholder="Enter originator's first or given name" class="input-style" />
    </div>
    <div>
      <label for="orig_last_name" class="label-style">Legal Last or Family Name</label>
      <input type="text" id="orig_last_name" name="orig_last_name" placeholder="Enter originator's last or family name" class="input-style" />
    </div>
  </div>
  <div class="my-4">
    <label for="orig_customer_id" class="label-style">Internal Customer Identifier</label>
    <input type="text" id="orig_customer_id" name="orig_customer_id" placeholder="Enter customer's internal identification number" class="input-style" />
  </div>
  <div class="grid gap-6 my-4 md:grid-cols-2">
    <div>
      <label for="orig_addr_line_1" class="label-style">Street Address - Line 1</label>
      <input type="text" id="orig_addr_line_1" name="orig_addr_line_1" placeholder="Enter originator's street address" class="input-style" />
    </div>
    <div>
      <label for="orig_addr_line_2" class="label-style">Street Address - Line 2 (optional) eg. apartment or suite number</label>
      <input type="text" id="orig_addr_line_2" name="orig_addr_line_2" placeholder="Enter originator's unit or building number" class="input-style" />
    </div>
    <div>
      <label for="orig_city" class="label-style">City/Municipality</label>
      <input type="text" id="orig_city" name="orig_city" placeholder="Enter originator's city or municipality" class="input-style" />
    </div>
    <div>
      <label for="orig_state" class="label-style">Region/Province/State</label>
      <input type="text" id="orig_state" name="orig_state" placeholder="Enter originator's region, province, or state" class="input-style" />
    </div>
    <div>
      <label for="orig_crypto_address" class="label-style">Crypto Address</label>
      <input type="text" id="orig_crypto_address" name="orig_crypto_address" placeholder="Enter originator's crypto address" class="input-style" />
    </div>
    <div>
      <label for="orig_countries" class="label-style">Country</label>
      <select id="orig_countries" name="orig_country"></select>
    </div>
  </div>
</section>

{{ end }}
