{{ define "sidebar" -}}

<!-- OFFCANVAS -->
{{ template "ocsearch" . }}
{{ template "ocactivity" . }}

<!-- NAVIGATION -->
<div data-bs-theme="">
  <nav class="navbar navbar-vertical fixed-start navbar-expand-md" id="sidebar">
    <div class="container-fluid">

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Brand -->
      <a class="navbar-brand" href="/">
        <img src="/static/img/envoy-logo.webp" class="navbar-brand-img mx-auto" alt="...">
      </a>



      <!-- User (xs) -->
      <div class="navbar-user d-md-none">
        <div class="dropdown">
          <a href="#" id="sidebarIcon" class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="avatar avatar-sm avatar-online">
              <img src="{{ .User.Gravatar }}" class="avatar-img rounded-circle" alt="{{ .User.Name }}">
            </div>
          </a>

          <!-- Menu -->
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarIcon">
            <a href="/profile" class="dropdown-item">Profile</a>
            <a href="/profile/account" class="dropdown-item">Account</a>
            <hr class="dropdown-divider">
            <a href="/logout" class="dropdown-item logout-btn">Logout</a>
          </div>

        </div>

      </div>

      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidebarCollapse">
        <!-- Search Form -->
        <form class="mt-4 mb-3 d-md-none">
          <div class="input-group input-group-rounded input-group-merge input-group-reverse">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-text">
              <span class="fe fe-search"></span>
            </div>
          </div>
        </form>

        {{ template "nav" . }}

        <!-- Push content down -->
        <div class="mt-auto"></div>
          <!-- Organization -->
          <h3 class="text-center d-none d-md-block">{{ .User.Organization }}</h3>

          <!-- User (md) -->
          <div class="navbar-user d-none d-md-flex" id="sidebarUser">

            <!-- Icon -->
            <a class="navbar-user-link" data-bs-toggle="offcanvas" href="#sidebarOffcanvasActivity" aria-controls="sidebarOffcanvasActivity">
              <span class="icon">
                <i class="fe fe-bell"></i>
              </span>
            </a>

            <!-- Dropup -->
            <div class="dropup">

              <!-- Toggle -->
              <a href="#" id="sidebarIconCopy" class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="avatar avatar-sm avatar-online">
                  <img src="{{ .User.Gravatar }}" class="avatar-img rounded-circle" alt="{{ .User.Name }}">
                </div>
              </a>

              <!-- Menu -->
              <div class="dropdown-menu" aria-labelledby="sidebarIconCopy">
                <a href="/profile" class="dropdown-item">Profile</a>
                <a href="/profile/account" class="dropdown-item">Account</a>
                <hr class="dropdown-divider">
                <a href="/logout" class="dropdown-item logout-btn">Logout</a>
              </div>

            </div>

            <!-- Icon -->
            <a class="navbar-user-link" data-bs-toggle="offcanvas" href="#sidebarOffcanvasSearch" aria-controls="sidebarOffcanvasSearch">
              <span class="icon">
                <i class="fe fe-search"></i>
              </span>
            </a>

          </div>
      </div> <!-- / .navbar-collapse -->
    </div>
  </nav>
</div>
{{- end }}
