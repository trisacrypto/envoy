{{ define "beneficiary_information" }}

<section class="py-2 border-t border-t-black">
  <h2 class="my-4 font-bold">2. BENEFICIARY INFORMATION</h2>
  <div class="my-4">
    <label for="travel_address" class="label-style">Travel Address</label>
    <input type="text" id="travel_address" name="travel_address" placeholder="Enter beneficiary's travel address" class="input-style" />
  </div>
  <div class="my-5">
    <label for="benf_crypto_address" class="label-style">Crypto Address</label>
    <input type="text" id="benf_crypto_address" name="benf_crypto_address" placeholder="Enter beneficiary's crypto address" class="input-style" />
  </div>
  <div class="grid gap-6 my-4 md:grid-cols-2">
    <div>
      <label for="benf_first_name" class="label-style">Legal First or Given Name</label>
      <input type="text" id="benf_first_name" name="benf_first_name" placeholder="Enter beneficiary's first or given name" class="input-style" />
    </div>
    <div>
      <label for="benf_last_name" class="label-style">Legal Last or Family Name</label>
      <input type="text" id="benf_last_name" name="benf_last_name" placeholder="Enter beneficiary's last or family name" class="input-style" />
    </div>
  </div>
  <div class="my-4">
    <label for="benf_customer_id" class="label-style">Internal Customer Identifier</label>
    <input type="text" id="benf_customer_id" name="benf_customer_id" placeholder="Enter customer's internal identification number" class="input-style" />
  </div>
  <div class="grid gap-6 my-4 md:grid-cols-2">
    <div>
      <label for="benf_addr_line_1" class="label-style">Street Address - Line 1</label>
      <input type="text" id="benf_addr_line_1" name="benf_addr_line_1" placeholder="Enter beneficiary's street address" class="input-style" />
    </div>
    <div>
      <label for="benf_addr_line_2" class="label-style">Street Address - Line 2 (optional) eg. apartment or suite number</label>
      <input type="text" id="benf_addr_line_2" name="benf_addr_line_2" placeholder="Enter beneficiary's unit or building number" class="input-style" />
    </div>
    <div>
      <label for="benf_city" class="label-style">City/Municipality</label>
      <input type="text" id="benf_city" name="benf_city" placeholder="Enter beneficiary's city or municipality" class="input-style" />
    </div>
    <div>
      <label for="benf_state" class="label-style">Region/Province/State</label>
      <input type="text" id="benf_state" name="benf_state" placeholder="Enter beneficiary's region, province, or state" class="input-style" />
    </div>
    <div>
      <label for="benf_post_code" class="label-style">Postal Code</label>
      <input type="text" id="benf_post_code" name="benf_post_code" placeholder="Enter beneficiary's postal code" class="input-style" />
    </div>
    <div>
      <label for="benf_countries" class="label-style">Country</label>
      <select id="benf_countries" name="benf_country"></select>
    </div>
  </div>
</section>

{{ end }}
