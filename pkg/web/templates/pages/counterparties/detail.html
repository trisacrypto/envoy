{{ template "page.html" . }}
{{ define "title" }}Counterparty Management | TRISA Envoy{{ end }}
{{ define "pretitle" }}Counterparties{{ end }}
{{ define "pagetitle" }}Counterparty Detail{{ end }}

{{ define "htmxConfig" }}
<meta
  name="htmx-config"
  content='{
    "responseHandling":[
      {"code":"204", "swap": false},
      {"code":"[23]..", "swap": true},
      {"code":"[45]..", "swap": false, "error":true},
      {"code":"...", "swap": true}
    ]
  }'
/>
{{ end }}

{{ define "page-content" }}
<section id="transaction" hx-get="/v1/counterparties/{{ .ID }}" hx-trigger="load, counterparties-updated from:body">
  <div class="card">
    <div class="card-body text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</section>
{{ end }}
