{{ define "editCryptoAddressModal" }}
<div id="editCryptoAddressModal" class="modal" tabindex="-1">
  <div class='modal-dialog'>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Crypto Address</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="editCryptoAddressAlerts"></div>
        <form id="editCryptoAddressForm" hx-post="/v1/accounts/{{ .ID }}/crypto-addresses" hx-swap="none" hx-ext="json-enc" hx-indicator="#editCryptoAddressLoader" hx-disabled-elt="next button[type='submit'], next button[type='button']">
          <div class="form-group">
            <label class="form-label" for="crypto_address">Crypto Address</label>
            <input type="text" class="form-control" id="crypto_address" name="crypto_address" required>
            <small class="form-text mt-1">
              The crypto wallet address for the specified network.
            </small>
          </div>
          <div class="form-group">
            <label class="form-label" for="network">Virtual Asset</label>
            <select id="network" name="network" class="form-control" data-networks='{"searchEnabled": true}' placeholder="Select Network" required></select>
            <small class="form-text mt-1">
              Specify the blockchain network the address belongs to.
            </small>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="asset_type">Asset Type</label>
                <input type="text" class="form-control" id="asset_type" name="asset_type">
                <small class="form-text mt-1">
                  Optional (for multi-asset networks)
                </small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="tag">Memo/Tag</label>
                <input type="text" class="form-control" id="tag" name="tag">
                <small class="form-text mt-1">
                  Optional (network-specific)
                </small>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <span id="editCryptoAddressLoader" class="htmx-indicator spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <button id="editCryptoAddressBtn" type="submit" form="editCryptoAddressForm" class="btn btn-primary">Create</button>
        <button type="button" form="editCryptoAddressForm" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{{ end }}
